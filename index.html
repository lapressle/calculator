<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculatorFrame">
        <div class="calculatorDisplay"></div>
        <div class="calculatorButtons">
            <button class="calculatorButton clear">AC</button>
            <button class="calculatorButton negative">+/-</button>
            <button class="calculatorButton percent">%</button>
            <button class="calculatorButton operator">/</button>
        </div>
        <div class="calculatorButtons">
            <button class="calculatorButton number">7</button>
            <button class="calculatorButton number">8</button>
            <button class="calculatorButton number">9</button>
            <button class="calculatorButton operator">+</button>
        </div>
        <div class="calculatorButtons">
            <button class="calculatorButton number">4</button>
            <button class="calculatorButton number">5</button>
            <button class="calculatorButton number">6</button>
            <button class="calculatorButton operator">*</button>
        </div>
        <div class="calculatorButtons">
            <button class="calculatorButton number">1</button>
            <button class="calculatorButton number">2</button>
            <button class="calculatorButton number">3</button>
            <button class="calculatorButton operator">-</button>
        </div>
        <div class="calculatorButtons">
            <button class="calculatorButton number zero">0</button>
            <button class="calculatorButton decimal">.</button>
            <button class="calculatorButton operator">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
